  </button>

   <div class="container">

              <form action="login.html" class="was-validated">
        <button type="submit" class="btn-sign-in btn btn-sm btn-block" style=" background-color:#ccd0d2;" disabled>

                  </button>
                  <br>
         <div class="form-group">
                      <input placeholder="username" id="username" type="username" name="usernme" class="form-control " value="" data-fv-field="user[name]" required/>
                                        </div>
                  <div class="form-group">
                      <input autocomplete="off" id="password" placeholder="Password" type="password" name="password" class="form-control " id="login-form-password" data-fv-field="user[password]" required/>
                       
                  </div>
                  <div class="form-group">
                      <button type="submit" value="login.html" id="submit" action="login.html"  class="btn-sign-in btn btn-md  btn-block" method="post" style="color:white; background-color:#00bc91; ">SIGN IN</button>
                  </div>
                          <p>
                              <a href="#" style="color: #00bc91;">Reset Password</a>
                          </p>

                 </div>
